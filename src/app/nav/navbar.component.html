<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand">ngEvents</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li>
          <a
            routerLinkActive="active"
            [routerLink]="['events']"
            [routerLinkActiveOptions]="{ exact: true }"
            >All Events</a
          >
        </li>
        <li>
          <a routerLinkActive="active" [routerLink]="['events/new']" href=""
            >Create Event</a
          >
        </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Events
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a href="">Angular Connect</a>
            </li>
          </ul>
        </li>
      </ul>

      <div class="navbar-header navbar-right">
        <ul class="nav navbar-nav">
          <li>
            <form
              id="searchForm"
              (ngSubmit)="searchSession(searchTerm)"
              class="form-inline"
            >
              <div class="form-group">
                <input
                  [(ngModel)]="searchTerm"
                  name="searchTerm"
                  type="text"
                  class="form-control"
                  placeholder="Search Sessions"
                />
              </div>
              <button class="btn btn-default" modal-trigger="search-result">
                Search
              </button>
            </form>
          </li>
          <li>
            <a
              *ngIf="!this.authService.IsAuthenticated()"
              [routerLink]="['user/login']"
              >Login</a
            >
            <a
              *ngIf="this.authService.IsAuthenticated()"
              [routerLink]="['user/profile']"
              >Welcome {{ this.authService.currentUser.userName }}</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<simple-modal closeOnBodyClick elementId="search-result">
  <div class="list-group" title="research">
    <ul>
      <li *ngFor="let session of foundedSessions">
        <a
          href="#"
          class="list-group_item"
          [routerLink]="['/events', session.eventId]"
          >{{ session.name }}
        </a>
      </li>
    </ul>
  </div>
</simple-modal>
