<div>
  <h1>Edit Your Profile</h1>
  <hr />
  <div class="col-md-4">
    <form
      [formGroup]="profileForm"
      (ngSubmit)="submit()"
      autocomplete="off"
      novalidate
    >
      <div
        class="form-group"
        [ngClass]="{ 'error':HasError(profileForm.controls.firstName)}"
      >
        <label for="firstName">First Name:</label>
        <em *ngIf="HasError(profileForm.controls.firstName)"
          >{{profileForm.controls.firstName.errorMessage}}
        </em>
        <input
          formControlName="firstName"
          id="firstName"
          type="text"
          class="form-control"
          placeholder="First Name..."
        />
      </div>
      <div
        class="form-group"
        [ngClass]="{ 'error': HasError(profileForm.controls.lastName)}"
      >
        <label for="lastName">Last Name:</label>
        <em *ngIf="HasError(profileForm.controls.lastName)"
          >{{profileForm.controls.lastName.errorMessage}}
        </em>
        <input
          formControlName="lastName"
          id="lastName"
          type="text"
          class="form-control"
          placeholder="Last Name..."
        />
      </div>

      <button type="submit" [disabled]="!IsValidFrom()" class="btn btn-primary">
        Save
      </button>
      <button type="button" (click)="Cancel()" class="btn btn-default">
        Cancel
      </button>
      <button
        type="button"
        (click)="logout()"
        class="btn btn-warning"
        style="float: right;"
      >
        Logout
      </button>
    </form>
  </div>
</div>
